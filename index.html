<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe </title>
</head>
<body>
    <section>
        <div class="title">
            <h2> Tic Tac Toe</h2>
        </div>

        <div class="diplay">
             Player <span class="display-player playerX"> X </span>'s turn 
        </div>
    
        <div class="container">

            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>

            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="result"></div>
        <div class="controls">
            <button id="reset"> Reset </button>
        </div>
    </section>


    <script src="./app.js"></script>
</body>
</html>
